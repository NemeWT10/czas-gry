<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miernik czasu gry</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .players {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .player {
      padding: 0.8rem;
      text-align: center;
      border: 1px solid #888;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }

    .player.selected {
      background: #b3d4fc;
    }

    .buttons {
      margin: 1rem 0;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      border-radius: 6px;
      border: 1px solid #555;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
    }

    th,
    td {
      padding: 0.4rem 0.6rem;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #f2f2f2;
    }

    #authSection {
      margin-bottom: 1.5rem;
    }

    #authSection input {
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Miernik czasu gry</h1>

  <div id="authSection">
    <label for="pwdInput">Hasło:</label>
    <input type="password" id="pwdInput" placeholder="Podaj hasło" />
    <button id="loginBtn">Zaloguj</button>
  </div>

  <h2>Wybierz graczy</h2>
  <div class="players" id="players"></div>

  <div class="buttons">
    <button id="startBtn" disabled>START</button>
    <button id="stopBtn" disabled>STOP</button>
    <button id="resetBtn" disabled>Resetuj czasy</button>
  </div>

  <h2>Podsumowanie czasu</h2>
  <table>
    <thead>
      <tr>
        <th>Gracz</th>
        <th>Czas (hh:mm:ss)</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody id="summaryBody"></tbody>
  </table>

  <script>
    const PLAYER_COUNT = 16;
    const PASSWORD = 'admin';

    const players = [];
    const totals = {};
    const activeStarts = {};
    let isAuthorized = false;
    let timerInterval = null;

    const playersContainer = document.getElementById('players');
    const summaryBody = document.getElementById('summaryBody');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const loginBtn = document.getElementById('loginBtn');
    const pwdInput = document.getElementById('pwdInput');
    const authSection = document.getElementById('authSection');

    for (let i = 0; i < PLAYER_COUNT; i++) {
      const name = String.fromCharCode(65 + i);
      players.push(name);
      totals[name] = 0;

      const div = document.createElement('div');
      div.className = 'player';
      div.textContent = name;
      div.dataset.name = name;
      div.addEventListener('click', () => {
        if (!isAuthorized) {
          alert('Najpierw zaloguj się hasłem.');
          return;
        }
        div.classList.toggle('selected');
      });
      playersContainer.appendChild(div);

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${name}</td>
        <td id="time-${name}">00:00:00</td>
        <td><button class="editBtn" data-name="${name}" disabled>Edytuj</button></td>
      `;
      summaryBody.appendChild(row);
    }

    function format(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const s = String(totalSeconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    loginBtn.addEventListener('click', () => {
      if (pwdInput.value === PASSWORD) {
        isAuthorized = true;
        authSection.style.display = 'none';
        enableControls();
      } else {
        alert('Błędne hasło.');
      }
    });

    function enableControls() {
      startBtn.disabled = false;
      resetBtn.disabled = false;
      document.querySelectorAll('.editBtn').forEach(btn => btn.disabled = false);
    }

    startBtn.addEventListener('click', () => {
      if (!isAuthorized) return;
      const selected = Array.from(document.querySelectorAll('.player.selected'));
      if (!selected.length) {
        alert('Zaznacz przynajmniej jednego gracza.');
        return;
      }
      const now = Date.now();
      selected.forEach(el => {
        const name = el.dataset.name;
        if (!(name in activeStarts)) {
          activeStarts[name] = now;
        }
      });
      startBtn.disabled = true;
      stopBtn.disabled = false;
      if (!timerInterval) timerInterval = setInterval(updateLiveTimes, 1000);
    });

    stopBtn.addEventListener('click', () => {
      if (!isAuthorized) return;
      const now = Date.now();
      for (const name in activeStarts) {
        totals[name] += now - activeStarts[name];
      }
      Object.keys(activeStarts).forEach(k => delete activeStarts[k]);
      startBtn.disabled = false;
      stopBtn.disabled = true;
      clearInterval(timerInterval);
      timerInterval = null;
      refreshSummary();
    });

    resetBtn.addEventListener('click', () => {
      if (!isAuthorized) return;
      if (!confirm('Czy na pewno zresetować wszystkie czasy?')) return;
      for (const name in totals) totals[name] = 0;
      refreshSummary();
    });

    summaryBody.addEventListener('click', (e) => {
      if (!e.target.classList.contains('editBtn')) return;
      if (!isAuthorized) {
        alert('Najpierw zaloguj się hasłem.');
        return;
      }
      const name = e.target.dataset.name;
      if (name in activeStarts) {
        alert('Zatrzymaj pomiar dla tego gracza przed edycją czasu.');
        return;
      }
      const current = format(totals[name]);
      const input = prompt(`Podaj nowy czas dla gracza ${name} (hh:mm:ss):`, current);
      if (!input) return;
      const match = input.trim().match(/^\\d\\d:\\d\\d:\\d\\d$/);
      if (!match) {
        alert('Niepoprawny format czasu. Użyj hh:mm:ss');
        return;
      }
      const [hh, mm, ss] = input.split(':');
      const ms = ((+hh) * 3600 + (+mm) * 60 + (+ss)) * 1000;
      totals[name] = ms;
      refreshSummary();
    });

    function refreshSummary() {
      players.forEach(name => {
        document.getElementById('time-' + name).textContent = format(totals[name]);
      });
    }

    function updateLiveTimes() {
      const now = Date.now();
      players.forEach(name => {
        let current = totals[name];
        if (name in activeStarts) current += now - activeStarts[name];
        document.getElementById('time-' + name).textContent = format(current);
      });
    }
  </script>
</body>
</html>
